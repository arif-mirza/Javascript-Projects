<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./styles/styles.css">

    <link rel="stylesheet" href="link rel="preconnect" href="https://fonts.googleapis.com">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

</head>
<body>
    <div class="container">

          <nav>
            <img src="./images/logo.png" alt="logo">
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Feature</a></li>
                <li><a href="#">White Papers</a></li>
                <li><a href="#">About us</a></li>
            </ul>
            <a href="" class="btn"> EN</a>
          </nav>

          <div class="content">
            <h1>BUY & SELL<span> Crypto</span></h1>
            <p>World's biggest Cryptocurrency exchange available on web <br> as well as mobile phone</p>
            <a href="#" class="btn"> EXPLORE MORE</a>
          </div>

          <div class="coin-list">
            <div class="coin">
                <img src="./images/bitcoin.png" alt="bitcoin">
                <div class="">
                    <h3>$<span id="bitcoin"></span></h3>
                    <p>Bitcoin</p>
                </div>
            </div>

            <div class="coin">
                <img src="./images/ethereum.png" alt="bitcoin">
                <div class="">
                    <h3>$<span id="ethereum"></span></h3>
                    <p>Ethereum</p>
                </div>
            </div>

            <div class="coin">
                <img src="./images/dogecoin.png" alt="bitcoin">
                <div class="">
                    <h3>$<span id="dogecoin"></span></h3>

    <!-- js -->
    <script>



var btc = document.getElementById("bitcoin");
var eth = document.getElementById("ethereum");
var doge = document.getElementById("dogecoin");







        var settings = {
    "async" : true,
    "scrossDomain" : true,
    "url" : "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin%2Cethereum%2Cdogecoin&vs_currencies=usd",
    "method" : "GET",
     "headers" : {}

}

$.ajax(settings).done(function (response){
    btc.innerHTML = response.bitcoin.usd;
    eth.innerHTML = response.ethereum.usd;
    doge.innerHTML = response.dogecoin.usd;
});
    </script>
