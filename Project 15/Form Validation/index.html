<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="./styles.css">
    
    
    
   
   
   
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>

<body>
<div class="main-container">

    <form action="">
        <h2>Form Validation</h2>
        <div class="form-group fname">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="Enter First Name">
        </div>

        <div class="form-group lname">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Enter Lname Name">
        </div>

        <div class="form-group email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter email">
        </div>

        <div class="form-group mobile">
            <label for="mobile">Phone</label>
            <input type="tel" name="mobile" id="mobile" placeholder="Enter mobile">
        </div>

        <div class="form-group date">
            <label for="date">Birth Date</label>
            <input type="date" id="date" placeholder="Select your date">
          </div>

        

        

          <div class="form-group gender">
            <label for="gender">Gender</label>
            <select id="gender">
              <option value="" selected disabled>Select your gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>


          <div class="form-group city">
            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder="Enter city">
        </div>

        <div class="form-group city">
            <label for="areaPIN">Area PIN</label>
            <input type="text" name="areaPIN" id="areaPIN" placeholder="Enter areaPIN">
        </div>

        <div class="form-group address">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Enter address">
        </div>

        <div class="form-group state">
            <label for="state">State</label>
            <input type="text" name="state" id="state" placeholder="Enter state">
        </div>

        <div class="form-group password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter password">
            <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
        </div>

        <div class="form-group submit-btn">
            <input type="submit" value="Submit">
          </div>
        </form>


    </form>

</div>














<script src = "./script.js"></script>
</body>
</html>
